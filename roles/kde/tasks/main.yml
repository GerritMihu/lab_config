---
- name: Wallpaper nach /usr/share/wallpapers
  copy:
    src: files/wallpapers/lab.jpg
    dest: /usr/share/wallpapers/lab.jpg
    mode: '0644'

- name: Helper-Script installieren
  copy:
    src: files/usr-local-bin/lab-set-wallpaper.sh
    dest: /usr/local/bin/lab-set-wallpaper.sh
    mode: '0755'

- name: XDG-Autostart .desktop (nur KDE)
  copy:
    src: files/xdg-autostart/lab-set-wallpaper.desktop
    dest: /etc/xdg/autostart/lab-set-wallpaper.desktop
    mode: '0644'
